<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить новость</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
        <td>Заголовок</td>
        <td>Краткое описание</td>
        <td>Полное описание</td>
    </tr>
    <tbody>

    <tr ng-repeat="p in NewsList">
        <td>{{p.title}}</td>
        <td>{{p.shortDesc}}</td>
        <td>{{p.description}}</td>
    </tr>
    </tbody>
</table>
<div><h2><center>Панель управления</center></h2></div>

<div>
    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewNews()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Заголовок</label>
            <input class="form-control" type="text" ng-model="newNews.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Краткое описание</label>
            <input class="form-control" type="text" ng-model="newNews.shortDesc" id="elementPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="elementDesc">Полное описание</label>
            <input class="form-control" type="text" ng-model="newNews.description" id="elementDesc">
        </div>
        <div class="form-group col-md-6">
            <label for="elementImage">Полное описание</label>
            <input class="form-control" type="text" ng-model="newNews.image" id="elementImage">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
